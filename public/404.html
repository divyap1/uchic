<html>
<head>
  <title>Not Found - Uchic</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100' rel='stylesheet' type='text/css'>
  <style type="text/css">
  body {
    max-width: 570px;
    margin: 0 auto;
    background-color: #eee;
    font-size: 14px;
    font-family: "Roboto", sans-serif;
    text-align: center;
  }

  a {
    color: #4040a7;
  }

  .home {
    display: block;
    text-align: left;
    padding: 10px 0;
    font-size: 2rem;
    font-family: "Gochi Hand", sans-serif;
    text-decoration: none;
  }

  .content {
    background-color: white;
    border-radius: 3px;
    padding: 20px;
  }

  img {
    display: block;
    max-width: 300px;
    margin: -20px auto;
  }

  h1 {
    margin: 0 0 10px 0;
    font-size: 4rem;
  }

  p.lead {
    margin: 0 0 10px 0;
    font-size: 1.5rem;
    color: #777;
  }
  </style>
</head>
<body>
  <a class="home" href="/">Uchic</a>

  <div class="content">
    <img src="/images/404.svg" alt="Error 404" />
    <h1>Uh oh.</h1>
    <p class="lead">We can't seem to find that page.</p>
    <p>
      Try going to the <a href="/">home page</a> and searching for what you need. Alternatively, if
      you think this page should actually exist, <a href="/about/contact">contact us</a> and we'll
      look into it.
    </p>
  </div>
</body>
</html>
